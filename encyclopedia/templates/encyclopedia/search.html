{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search result
{% endblock %}

{% block body %}
    <h1>Recommended Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'title_page' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
