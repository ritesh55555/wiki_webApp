{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create page
{% endblock %}

{% block body %} 

    <form action="{% url 'title_page' title=title %}" method="post" >
        {% csrf_token %}
        <div class="form-group" style="margin: 40px;">
            <label for="exampleFormControlTextarea1">Enter Details :</label>
            <textarea name="content" class="form-control rounded-0" id="exampleFormControlTextarea1" rows="10">{{data}}</textarea>
        </div>
        <div style="text-align: center;">
            <input type="submit" placeholder="Save">
        </div>
        
    </form>

{% endblock %}
